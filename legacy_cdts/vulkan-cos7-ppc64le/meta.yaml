package:
  name: vulkan-cos7-ppc64le
  version: 1.1.97.0

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/vulkan-1.1.97.0-1.el7.ppc64le.rpm
    sha256: b8ba2fb2a471262c640a91f03b9056da93b239ee8026faefae871bbeb3e50d0b
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/vulkan-1.1.97.0-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - vulkan-filesystem-cos7-ppc64le ==1.1.97.0 *_{{ cdt_build_number|int }}
  host:
    - vulkan-filesystem-cos7-ppc64le ==1.1.97.0 *_{{ cdt_build_number|int }}
  run:
    - vulkan-filesystem-cos7-ppc64le ==1.1.97.0 *_{{ cdt_build_number|int }}
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/KhronosGroup
  license: ASL 2.0
  license_family: Other
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/vulkan-1.1.97.0/LICENSE.txt
  summary: "(CDT) Vulkan loader and validation layers"
  description: |
        Vulkan is a new generation graphics and compute API that provides high-
        efficiency, cross-platform access to modern GPUs used in a wide variety of
        devices from PCs and consoles to mobile phones and embedded platforms.  This
        package contains the reference ICD loader and validation layers for Vulkan.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
