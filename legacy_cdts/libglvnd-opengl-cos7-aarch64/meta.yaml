requirements:
  build:
    - libglvnd-cos7-aarch64 ==1.0.1 *_{{ cdt_build_number }}
  host:
    - libglvnd-cos7-aarch64 ==1.0.1 *_{{ cdt_build_number }}
  run:
    - libglvnd-cos7-aarch64 ==1.0.1 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/NVIDIA/libglvnd
  license: MIT
  license_family: MIT
  license_file: libglvnd-license
  summary: (CDT) OpenGL support for libglvnd
