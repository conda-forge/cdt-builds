package:
  name: libxkbcommon-cos7-aarch64
  version: 0.7.1

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libxkbcommon-0.7.1-3.el7.aarch64.rpm
    sha256: ad9684ce41bae8980522aa3a48e5473f105c322a12df666b9a1d1a5ed0063b46
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libxkbcommon-0.7.1-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/libxkbcommon-0.7.1/LICENSE
  summary: "(CDT) X.Org X11 XKB parsing library"
  description: |
        libxkbcommon is the X.Org library for compiling XKB maps into formats usable
        by the X Server or other display servers.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
