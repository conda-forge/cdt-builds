package:
  name: librdmacm-cos7-ppc64le
  version: 22.4

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/librdmacm-22.4-5.el7.ppc64le.rpm
    sha256: fd768cbd264685b10b8f785c0e99019b8ecece44d1161be5be550a99968f0ecc
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/rdma-core-22.4-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - libibverbs-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
    - rdma-core-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
  host:
    - libibverbs-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
    - rdma-core-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
  run:
    - libibverbs-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
    - rdma-core-cos7-ppc64le ==22.4 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/linux-rdma/rdma-core
  license: GPLv2 or BSD
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) Userspace RDMA Connection Manager"
  description: |
        librdmacm provides a userspace RDMA Communication Managment API.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
