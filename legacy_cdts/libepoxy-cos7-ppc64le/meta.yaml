source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/libepoxy-1.5.2-1.el7.ppc64le.rpm
    sha256: c6d12f431199cfb9729f9a46e9df50f06c92225cbd88f4bc0c301c4c3c93f011
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libepoxy-1.5.2-1.el7.src.rpm
  #   no_hoist: true
