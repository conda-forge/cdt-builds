requirements:
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://github.com/anholt/libepoxy
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) epoxy runtime library"
  description: |
        A library for handling OpenGL function pointer management.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
