package:
  name: libx11-cos6-x86_64
  version: 1.6.4

source:
  - url: http://mirror.centos.org/centos/6.10/os/x86_64/Packages/libX11-1.6.4-3.el6.x86_64.rpm
    sha256: 10a698d15cfef14bb09a2ce4e569e8f42dca5c7197dacc04978f86d7b01c2224
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/6.10/os/Source/SPackages/libX11-1.6.4-3.el6.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - libx11-common-cos6-x86_64 ==1.6.4 *_{{ cdt_build_number }}
  host:
    - libx11-common-cos6-x86_64 ==1.6.4 *_{{ cdt_build_number }}
  run:
    - libx11-common-cos6-x86_64 ==1.6.4 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: x11-license
  summary: (CDT) Core X11 protocol client library
  description: |
    Core X11 protocol client library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
