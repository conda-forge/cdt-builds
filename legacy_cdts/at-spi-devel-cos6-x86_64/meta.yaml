  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - orbit2-devel-cos6-x86_64 >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos6-x86_64 ==1.28.1 *_{{ cdt_build_number }}
    - atk-devel-cos6-x86_64 >=1.13.0 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.24.23 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos6-x86_64 >=2.4.0 *_{{ cdt_build_number }}
  host:
    - orbit2-devel-cos6-x86_64 >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos6-x86_64 ==1.28.1 *_{{ cdt_build_number }}
    - atk-devel-cos6-x86_64 >=1.13.0 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.24.23 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos6-x86_64 >=2.4.0 *_{{ cdt_build_number }}
  run:
    - orbit2-devel-cos6-x86_64 >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos6-x86_64 ==1.28.1 *_{{ cdt_build_number }}
    - atk-devel-cos6-x86_64 >=1.13.0 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.24.23 *_{{ cdt_build_number }}
    - gtk2-devel-cos6-x86_64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos6-x86_64 >=2.4.0 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://developer.gnome.org/projects/gap/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: at-spi-license
  summary: (CDT) Development files for at-spi
  description: |
    This package contains libraries, header files and developer documentation
    needed for developing applications that interact directly with at-spi.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
