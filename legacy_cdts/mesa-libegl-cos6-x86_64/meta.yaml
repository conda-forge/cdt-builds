{% set cdt_build_number = "4" %}

package:
  name: mesa-libegl-cos6-x86_64
  version: 11.0.7

source:
  - url: http://mirror.centos.org/centos/6.10/os/x86_64/Packages/mesa-libEGL-11.0.7-4.el6.x86_64.rpm
    sha256: 1b5638595636d26590e1a2140c9d64a452b63d985a507197206d0e85b7796753
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/6.10/os/Source/SPackages/mesa-11.0.7-4.el6.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  string: multi_sysroot_h{{ os.environ['PKG_HASH'] }}_{{ cdt_build_number }}
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-64 ==99999999999

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  # license_file: in the rpm source
  summary: "(CDT) Mesa libEGL runtime libraries"
  description: |
        Mesa libEGL runtime libraries

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
