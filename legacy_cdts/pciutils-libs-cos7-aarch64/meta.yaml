package:
  name: pciutils-libs-cos7-aarch64
  version: 3.5.1

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/pciutils-libs-3.5.1-3.el7.aarch64.rpm
    sha256: 86d8bfccae650bf9893827deedfe70bb502fb54f3fab65a9ca10ad9b3e704c62
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/pciutils-3.5.1-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://atrey.karlin.mff.cuni.cz/~mj/pciutils.shtml
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: pciutils-license
  summary: (CDT) Linux PCI library
  description: |
    This package contains a library for inspecting and setting devices connected
    to the PCI bus.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
