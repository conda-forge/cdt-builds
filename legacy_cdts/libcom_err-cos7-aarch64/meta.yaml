package:
  name: libcom_err-cos7-aarch64
  version: 1.42.9

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libcom_err-1.42.9-19.el7.aarch64.rpm
    sha256: 5658ad1d813c7efde7d3702a7091f1c86de57ff8c3f8015f2b415808f5b962ac
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/e2fsprogs-1.42.9-19.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://e2fsprogs.sourceforge.net/
  license: MIT
  license_family: MIT
  license_file: libcom_err-copying
  summary: (CDT) Common error description library
  description: |
    This is the common error description library, part of e2fsprogs.  libcom_err
    is an attempt to present a common error-handling mechanism.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
