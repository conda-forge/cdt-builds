package:
  name: cairo-gobject-cos7-aarch64
  version: 1.15.12

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/cairo-gobject-1.15.12-4.el7.aarch64.rpm
    sha256: 3a1d4c046e6512a4ac932ee6a889826dac242e22df0c4b9c89a45c2cb3173b4e
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/cairo-1.15.12-4.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - cairo-cos7-aarch64 ==1.15.12 *_{{ cdt_build_number|int }}
  host:
    - cairo-cos7-aarch64 ==1.15.12 *_{{ cdt_build_number|int }}
  run:
    - cairo-cos7-aarch64 ==1.15.12 *_{{ cdt_build_number|int }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://cairographics.org
  license: LGPLv2 or MPLv1.1
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) GObject bindings for cairo"
  description: |
        Cairo is a 2D graphics library designed to provide high-quality display and
        print output.  This package contains functionality to make cairo graphics
        library integrate well with the GObject object system used by GNOME.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
