package:
  name: xorg-x11-server-xvfb-cos7-aarch64
  version: 1.20.4

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/xorg-x11-server-Xvfb-1.20.4-10.el7.aarch64.rpm
    sha256: 0bbeba9f74db9dc5adbe6e0b2d70e1c9624fc698fef09525517220fff2562c47
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/xorg-x11-server-1.20.4-10.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - xorg-x11-server-common-cos7-aarch64 >=1.20.4 *_{{ cdt_build_number }}
  host:
    - xorg-x11-server-common-cos7-aarch64 >=1.20.4 *_{{ cdt_build_number }}
  run:
    - xorg-x11-server-common-cos7-aarch64 >=1.20.4 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

about:
  home: http://www.x.org
  license: MIT and GPLv2
  license_family: GPL2
  license_file: x11-license
  summary: (CDT) A X Windows System virtual framebuffer X server.
  description: |
    Xvfb (X Virtual Frame Buffer) is an X server that is able to run on machines
    with no display hardware and no physical input devices. Xvfb simulates a dumb
    framebuffer using virtual memory.  Xvfb does not open any devices, but behaves
    otherwise as an X display.  Xvfb is normally used for testing servers.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
