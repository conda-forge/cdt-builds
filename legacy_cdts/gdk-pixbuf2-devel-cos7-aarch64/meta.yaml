source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/gdk-pixbuf2-devel-2.36.12-3.el7.aarch64.rpm
    sha256: 063337ffb8fb0f28058488feb43b88faba0b9b50f48d831d13062ac4b56d14bd
