package:
  name: atk-cos7-aarch64
  version: 2.28.1

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/atk-2.28.1-2.el7.aarch64.rpm
    sha256: 5bef4d38a43a87a3dd820a729cd2f9634bba83b972cc2d3808e3341aaf3d930c
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/atk-2.28.1-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://developer.gnome.org/platform-overview/stable/atk
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/atk-2.28.1/COPYING
  summary: "(CDT) Interfaces for accessibility support"
  description: |
        The ATK library provides a set of interfaces for adding accessibility support
        to applications and graphical user interface toolkits. By supporting the ATK
        interfaces, an application or toolkit can be used with tools such as screen
        readers, magnifiers, and alternative input devices.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
