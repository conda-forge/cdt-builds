package:
  name: at-spi-devel-cos7-ppc64le
  version: 1.32.0

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/at-spi-devel-1.32.0-12.el7.ppc64le.rpm
    sha256: 34e54adef67758903b1f3aa671e1d3d870675563e61e8186ce9540772179cf90
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/at-spi-1.32.0-12.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - orbit2-devel-cos7-ppc64le >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos7-ppc64le ==1.32.0 *_{{ cdt_build_number }}
    - atk-devel-cos7-ppc64le >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos7-ppc64le >=2.4.0 *_{{ cdt_build_number }}
  host:
    - orbit2-devel-cos7-ppc64le >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos7-ppc64le ==1.32.0 *_{{ cdt_build_number }}
    - atk-devel-cos7-ppc64le >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos7-ppc64le >=2.4.0 *_{{ cdt_build_number }}
  run:
    - orbit2-devel-cos7-ppc64le >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos7-ppc64le ==1.32.0 *_{{ cdt_build_number }}
    - atk-devel-cos7-ppc64le >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-ppc64le >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos7-ppc64le >=2.4.0 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://developer.gnome.org/projects/gap/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: at-spi-license
  summary: (CDT) Development files for at-spi
  description: |
    This package contains libraries, header files and developer documentation
    needed for developing applications that interact directly with at-spi.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
