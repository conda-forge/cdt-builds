package:
  name: at-spi-cos7-aarch64
  version: 1.32.0

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/at-spi-1.32.0-12.el7.aarch64.rpm
    sha256: 3a016b08364d3235508a9e96ab95bb4ae10a10c19528507fefa79fc9d3e5d5d8
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/at-spi-1.32.0-12.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - orbit2-cos7-aarch64 >=2.6.0 *_{{ cdt_build_number }}
    - atk-cos7-aarch64 >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-cos7-aarch64 >=2.4.0 *_{{ cdt_build_number }}
  host:
    - orbit2-cos7-aarch64 >=2.6.0 *_{{ cdt_build_number }}
    - atk-cos7-aarch64 >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-cos7-aarch64 >=2.4.0 *_{{ cdt_build_number }}
  run:
    - orbit2-cos7-aarch64 >=2.6.0 *_{{ cdt_build_number }}
    - atk-cos7-aarch64 >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-cos7-aarch64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-cos7-aarch64 >=2.4.0 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://developer.gnome.org/projects/gap/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/at-spi-1.32.0/COPYING
  summary: "(CDT) Assistive Technology Service Provider Interface"
  description: |
        at-spi allows assistive technologies to access GTK-based applications.
        Essentially it exposes the internals of applications for automation, so tools
        such as screen readers, magnifiers, or even scripting interfaces can query and
        interact with GUI controls.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
