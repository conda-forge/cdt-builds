package:
  name: cairo-devel-cos7-ppc64le
  version: 1.15.12

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/cairo-devel-1.15.12-4.el7.ppc64le.rpm
    sha256: 582633429c5b834906d5f13b5683f7ac7a9684fd0a26265b7d2b885d82fecc01
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/cairo-1.15.12-4.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - cairo-cos7-ppc64le ==1.15.12 *_{{ cdt_build_number }}
  host:
    - cairo-cos7-ppc64le ==1.15.12 *_{{ cdt_build_number }}
  run:
    - cairo-cos7-ppc64le ==1.15.12 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://cairographics.org
  license: LGPLv2 or MPLv1.1
  license_family: LGPL
  license_file:
    - cairo-copying
    - cairo-copying-lgpl-2.1
    - cairo-copying-mpl-1.1
  summary: (CDT) Development files for cairo
  description: |
    Cairo is a 2D graphics library designed to provide high-quality display and
    print output.  This package contains libraries, header files and developer
    documentation needed for developing software which uses the cairo graphics
    library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
