package:
  name: libnl-devel-cos7-aarch64
  version: 1.1.4

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libnl-devel-1.1.4-3.el7.aarch64.rpm
    sha256: 737440c582c4a00c02b200c98bc7a94ba3fbf816e647e88a92ec0684748e5321
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libnl-1.1.4-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - libnl-cos7-aarch64 ==1.1.4 *_{{ cdt_build_number|int }}
  host:
    - libnl-cos7-aarch64 ==1.1.4 *_{{ cdt_build_number|int }}
  run:
    - libnl-cos7-aarch64 ==1.1.4 *_{{ cdt_build_number|int }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.infradead.org/~tgr/libnl/
  license: LGPLv2
  license_family: LGPL
  license_file: libnl-devel-license
  summary: (CDT) Libraries and headers for using libnl
  description: |
    This package contains various headers for using libnl

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
