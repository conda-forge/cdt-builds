source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/avahi-libs-0.6.31-20.el7.ppc64le.rpm
    sha256: adcea1fccdc1215874a184a49ae21bd8554137de1d9fa6f71e992308e57d03ed
    no_hoist: true
    folder: binary
