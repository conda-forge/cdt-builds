    - at-spi-cos7-aarch64 ==1.32.0 *_{{ cdt_build_number }}
    - atk-devel-cos7-aarch64 >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-aarch64 >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-aarch64 >=2.10.0 *_{{ cdt_build_number }}
    - libbonobo-devel-cos7-aarch64 >=2.4.0 *_{{ cdt_build_number }}
  host:
    - orbit2-devel-cos7-aarch64 >=2.6.0 *_{{ cdt_build_number }}
    - at-spi-cos7-aarch64 ==1.32.0 *_{{ cdt_build_number }}
    - atk-devel-cos7-aarch64 >=1.29.2 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-aarch64 >=2.24.31 *_{{ cdt_build_number }}
    - gtk2-devel-cos7-aarch64 >=2.10.0 *_{{ cdt_build_number }}
