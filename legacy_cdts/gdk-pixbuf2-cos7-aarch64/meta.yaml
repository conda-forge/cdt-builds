package:
  name: gdk-pixbuf2-cos7-aarch64
  version: 2.36.12

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/gdk-pixbuf2-2.36.12-3.el7.aarch64.rpm
    sha256: e947c40b21d13c3eb1a0508c7579e541080b8c035a8ec174d5b3dbaf1a5bf94f
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/gdk-pixbuf2-2.36.12-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - glib2-cos7-aarch64 >=2.48.0 *_{{ cdt_build_number|int }}
  host:
    - glib2-cos7-aarch64 >=2.48.0 *_{{ cdt_build_number|int }}
  run:
    - glib2-cos7-aarch64 >=2.48.0 *_{{ cdt_build_number|int }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtk.org
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/gdk-pixbuf2-2.36.12/COPYING
  summary: "(CDT) An image loading library"
  description: |
        gdk-pixbuf is an image loading library that can be extended by loadable
        modules for new image formats. It is used by toolkits such as GTK+ or clutter.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
