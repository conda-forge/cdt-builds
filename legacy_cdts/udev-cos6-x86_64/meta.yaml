package:
  name: udev-cos6-x86_64
  version: 147

source:
  - url: http://mirror.centos.org/centos/6.10/os/x86_64/Packages/udev-147-2.73.el6_8.2.x86_64.rpm
    sha256: d1013a01a800ef6caa389c154f6ebc7709e504613a22cc62310ce2cf85b09d0d
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/6.10/os/Source/SPackages/udev-147-2.73.el6_8.2.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - makedev-cos6-x86_64 >=3.11 *_{{ cdt_build_number }}
    - libselinux-cos6-x86_64 >=1.17.9 *_{{ cdt_build_number }}
    - util-linux-ng-cos6-x86_64 >=2.15.1 *_{{ cdt_build_number }}
  host:
    - makedev-cos6-x86_64 >=3.11 *_{{ cdt_build_number }}
    - libselinux-cos6-x86_64 >=1.17.9 *_{{ cdt_build_number }}
    - util-linux-ng-cos6-x86_64 >=2.15.1 *_{{ cdt_build_number }}
  run:
    - makedev-cos6-x86_64 >=3.11 *_{{ cdt_build_number }}
    - libselinux-cos6-x86_64 >=1.17.9 *_{{ cdt_build_number }}
    - util-linux-ng-cos6-x86_64 >=2.15.1 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.kernel.org/pub/linux/utils/kernel/hotplug/udev.html
  license: GPL-2.0-only
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/udev-147/COPYING
  summary: "(CDT) A userspace implementation of devfs"
  description: |
        The udev package contains an implementation of devfs in userspace using sysfs
        and netlink.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
