package:
  name: libibumad-cos7-aarch64
  version: 22.4

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libibumad-22.4-5.el7.aarch64.rpm
    sha256: f3eb9031498d050772cdb7a879c88effa27124dd5704f23d99cb196e4800f109
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/rdma-core-22.4-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - rdma-core-cos7-aarch64 ==22.4 *_{{ cdt_build_number }}
  host:
    - rdma-core-cos7-aarch64 ==22.4 *_{{ cdt_build_number }}
  run:
    - rdma-core-cos7-aarch64 ==22.4 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/linux-rdma/rdma-core
  license: GPLv2 or BSD
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) OpenFabrics Alliance InfiniBand umad (userspace management datagram) library"
  description: |
        libibumad provides the userspace management datagram (umad) library functions,
        which sit on top of the umad modules in the kernel. These are used by the IB
        diagnostic and management tools, including OpenSM.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
