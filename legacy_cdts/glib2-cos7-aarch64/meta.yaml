package:
  name: glib2-cos7-aarch64
  version: 2.56.1

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/glib2-2.56.1-7.el7.aarch64.rpm
    sha256: 53a22f871fee1b824c7a399c5cc90653cabd66812f0aa53c68348b2f06625276
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/glib2-2.56.1-7.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtk.org
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: glib2-copying
  summary: (CDT) A library of handy utility functions
  description: |
    GLib is the low-level core library that forms the basis for projects such as
    GTK+ and GNOME. It provides data structure handling for C, portability
    wrappers, and interfaces for such runtime functionality as an event loop,
    threads, dynamic loading, and an object system.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
