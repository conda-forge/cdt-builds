package:
  name: libidl-devel-cos7-ppc64le
  version: 0.8.14

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/libIDL-devel-0.8.14-8.el7.ppc64le.rpm
    sha256: 1e76672d460ef1cae052f5fa83fac3343675459e0ca10d191317d7bde493c752
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libIDL-0.8.14-8.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - glib2-devel-cos7-ppc64le >=2.0 *_{{ cdt_build_number }}
    - libidl-cos7-ppc64le ==0.8.14 *_{{ cdt_build_number }}
    - pkgconfig-cos7-ppc64le >=0.8 *_{{ cdt_build_number }}
  host:
    - glib2-devel-cos7-ppc64le >=2.0 *_{{ cdt_build_number }}
    - libidl-cos7-ppc64le ==0.8.14 *_{{ cdt_build_number }}
    - pkgconfig-cos7-ppc64le >=0.8 *_{{ cdt_build_number }}
  run:
    - glib2-devel-cos7-ppc64le >=2.0 *_{{ cdt_build_number }}
    - libidl-cos7-ppc64le ==0.8.14 *_{{ cdt_build_number }}
    - pkgconfig-cos7-ppc64le >=0.8 *_{{ cdt_build_number }}
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://ftp.gnome.org/pub/gnome/sources/libIDL/0.8/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: libidl-copying
  summary: (CDT) Development libraries and header files for libIDL
  description: |
    libIDL is a library for parsing IDL (Interface Definition Language). It can be
    used for both COM-style and CORBA-style IDL.  This package contains the header
    files and libraries needed to write or compile programs that use libIDL.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
