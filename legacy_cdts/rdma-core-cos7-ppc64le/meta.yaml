package:
  name: rdma-core-cos7-ppc64le
  version: 22.4

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/rdma-core-22.4-5.el7.ppc64le.rpm
    sha256: 7e044c49fd04dcf8109c37b6bfa5d7493409e98f85add083140475aff8d9e566
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/rdma-core-22.4-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/linux-rdma/rdma-core
  license: GPLv2 or BSD
  license_family: GPL2
  license_file:
    - COPYING.BSD_FB
    - COPYING.BSD_MIT
    - COPYING.GPL2
    - COPYING.md
  summary: (CDT) RDMA core userspace libraries and daemons
  description: |
    RDMA core userspace infrastructure and documentation, including initscripts,
    kernel driver-specific modprobe override configs, IPoIB network scripts,
    dracut rules, and the rdma-ndd utility.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
