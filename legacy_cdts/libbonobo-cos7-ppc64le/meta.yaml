package:
  name: libbonobo-cos7-ppc64le
  version: 2.32.1

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/libbonobo-2.32.1-7.el7.ppc64le.rpm
    sha256: 89ab59605056d702d6ca132eec9837bbcc48f36335ef51dc149a3cec7f064eb3
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libbonobo-2.32.1-7.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-ppc64le ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://ftp.gnome.org
  license: GPLv2+ and LGPLv2+
  license_family: GPL2
  license_file:
    - libbonobo-copying
    - libbonobo-copying.lib
  summary: (CDT) Bonobo component system
  description: |
    Bonobo is a component system based on CORBA, used by the GNOME desktop.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
