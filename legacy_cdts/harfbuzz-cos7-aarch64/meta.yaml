package:
  name: harfbuzz-cos7-aarch64
  version: 1.7.5

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/harfbuzz-1.7.5-2.el7.aarch64.rpm
    sha256: 8229d1e457c709a2a54cfd05b2682011d253d9060ac53c14c297355540bd225b
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/harfbuzz-1.7.5-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  run_constrained:
    - sysroot_linux-aarch64 ==99999999999

test:
  commands:
    - echo "it installs!"

about:
  home: http://freedesktop.org/wiki/Software/HarfBuzz
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/harfbuzz-1.7.5/COPYING
  summary: "(CDT) Text shaping library"
  description: |
        HarfBuzz is an implementation of the OpenType Layout engine.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
