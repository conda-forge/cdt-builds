    - orbit2-devel-cos7-ppc64le >=2.7.5 *_{{ cdt_build_number }}
    - libbonobo-cos7-ppc64le ==2.32.1 *_{{ cdt_build_number }}
    - libxml2-devel-cos7-ppc64le >=2.4.21 *_{{ cdt_build_number }}
