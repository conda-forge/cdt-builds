source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/libbonobo-2.32.1-7.el7.aarch64.rpm
    sha256: 4a9bb2f0510ea69bcacf77efeb11bb49d114167e2d338964d331bea54223f392
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/libbonobo-2.32.1-7.el7.src.rpm
  #   no_hoist: true
