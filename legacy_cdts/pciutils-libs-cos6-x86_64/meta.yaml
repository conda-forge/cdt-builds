package:
  name: pciutils-libs-cos6-x86_64
  version: 3.1.10

source:
  - url: http://mirror.centos.org/centos/6.10/os/x86_64/Packages/pciutils-libs-3.1.10-4.el6.x86_64.rpm
    sha256: b1a79ca5f71ef6efb20c8b9477ed18446264acd8bded5caea8b982f99e8936dc
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/6.10/os/Source/SPackages/pciutils-3.1.10-4.el6.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
