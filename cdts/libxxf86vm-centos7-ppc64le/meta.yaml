package:
  name: libxxf86vm-conda-ppc64le
  version: 1.1.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXxf86vm-1.1.4-1.el7.ppc64le.rpm
    sha256: 39a2ca6b68766e837892dcf536764b542ec219f56ebc2754408dcae46b8553b6
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXxf86vm-1.1.4-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-conda-ppc64le >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-conda-ppc64le >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libx11-conda-ppc64le >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXxf86vm-1.1.4/COPYING
  summary: "(CDT) X.Org X11 libXxf86vm runtime library"
  description: |
        X.Org X11 libXxf86vm runtime library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
