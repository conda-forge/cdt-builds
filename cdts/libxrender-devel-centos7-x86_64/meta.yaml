    sha256: 0f6bb706f0a7bb9bdeeda9194ab762d5cb1a72478b5e14de81e0e20a8f4b65cd
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.9.2009/os/Source/SPackages/libXrender-0.9.10-1.el7.src.rpm
  #   no_hoist: true
