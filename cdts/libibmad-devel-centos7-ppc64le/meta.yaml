package:
  name: libibmad-devel-conda-ppc64le
  version: 1.3.13

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libibmad-devel-1.3.13-1.el7.ppc64le.rpm
    sha256: 224ffbac3d622e475a3f2e189ca5be479774327e1fdc7f64f939cfb98e4a92c9
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libibmad-1.3.13-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libibmad-conda-ppc64le ==1.3.13 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libibmad-conda-ppc64le ==1.3.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libibmad-conda-ppc64le ==1.3.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.openfabrics.org/
  license: GPLv2 or BSD
  license_family: GPL2
  license_file:
    - libibmad-license
  summary: (CDT) Development files for the libibmad library
  description: |
    Development files for the libibmad library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
