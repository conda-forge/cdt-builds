package:
  name: fontconfig-devel-conda-x86_64
  version: 2.13.0

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/fontconfig-devel-2.13.0-4.3.el7.x86_64.rpm
    sha256: cfd4304e80a9e53190ce49d7dde5376dd381867e519d1dfda25c5f59682ec7c3
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/fontconfig-2.13.0-4.3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - fontconfig-conda-x86_64 ==2.13.0 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
  host:
    - fontconfig-conda-x86_64 ==2.13.0 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - fontconfig-conda-x86_64 ==2.13.0 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://fontconfig.org
  license: MIT and Public Domain and UCD
  license_family: MIT
  license_file: fontconfig-copying
  summary: (CDT) Font configuration and customization library
  description: |
    The fontconfig-devel package includes the header files, and developer docs for
    the fontconfig package.  Install fontconfig-devel if you want to develop
    programs which will use fontconfig.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
