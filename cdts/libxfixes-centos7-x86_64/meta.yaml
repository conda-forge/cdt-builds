package:
  name: libxfixes-conda-x86_64
  version: 5.0.3

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libXfixes-5.0.3-1.el7.x86_64.rpm
    sha256: 23a99007971fcbe272a4a82aa79bc49a46e573eecf696daedd84dd7959b2344d
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libXfixes-5.0.3-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-conda-x86_64 >=1.6 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-conda-x86_64 >=1.6 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libx11-conda-x86_64 >=1.6 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXfixes-5.0.3/COPYING
  summary: "(CDT) X Fixes library"
  description: |
        X Fixes library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
