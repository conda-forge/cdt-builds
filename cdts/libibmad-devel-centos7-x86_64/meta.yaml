    sha256: b21c2918079d109eaaab2b8cb6bd1a2d2f000fa45d36e827e8470f8c8ba7fb77
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.9.2009/os/Source/SPackages/libibmad-1.3.13-1.el7.src.rpm
