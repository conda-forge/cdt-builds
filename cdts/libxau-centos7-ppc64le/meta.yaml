package:
  name: libxau-conda-ppc64le
  version: 1.0.8

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXau-1.0.8-2.1.el7.ppc64le.rpm
    sha256: 09923b7d3744e3d775fb31f0e0b86c9838aa050bd4b7045d0fb78f70471ba99e
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXau-1.0.8-2.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXau-1.0.8/COPYING
  summary: "(CDT) Sample Authorization Protocol for X"
  description: |
        This is a very simple mechanism for providing individual access to an X Window
        System display.It uses existing core protocol and library hooks for specifying
        authorization data in the connection setup block to restrict use of the
        display to only those clients that show that they know a server-specific key
        called a "magic cookie".

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
