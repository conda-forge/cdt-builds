package:
  name: audit-libs-conda-ppc64le
  version: 3.1.5

source:
  - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/ppc64le/os/Packages/audit-libs-3.1.5-4.el9.ppc64le.rpm
    sha256: f5475220336133e02c25e6e955ad6402492b9d25b6ef34cc8f8280b699b25468
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/Source/Packages/audit-3.1.5-4.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.34.*
  run:
    - sysroot_linux-ppc64le 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://people.redhat.com/sgrubb/audit/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: audit-libs-copying.lib
  summary: (CDT) Dynamic library for libaudit
  description: |
    The audit-libs package contains the dynamic libraries needed for applications
    to use the audit framework.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
