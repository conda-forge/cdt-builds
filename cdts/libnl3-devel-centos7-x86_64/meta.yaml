package:
  name: libnl3-devel-conda-x86_64
  version: 3.2.28

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libnl3-devel-3.2.28-4.el7.x86_64.rpm
    sha256: 7788eb70e883e19fd990ef3238b168d7b57c84cde317100fd1f28abe4b17e9cf
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libnl3-3.2.28-4.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libnl3-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - libnl3-cli-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libnl3-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - libnl3-cli-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libnl3-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - libnl3-cli-conda-x86_64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.infradead.org/~tgr/libnl/
  license: LGPLv2
  license_family: LGPL
  license_file: libnl3-license
  summary: (CDT) Libraries and headers for using libnl3
  description: |
    This package contains various headers for using libnl3

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
