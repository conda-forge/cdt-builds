package:
  name: xorg-x11-proto-devel-conda-aarch64
  version: 2018.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/xorg-x11-proto-devel-2018.4-1.el7.noarch.rpm
    sha256: ed33c07dd19aae73edaef6cb5daeca44fae87aa7fba16d5de6aad4c244f5232f
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/xorg-x11-proto-devel-2018.4-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-aarch64 2.17.*
  run:
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://www.x.org
  license: MIT
  license_family: MIT
  license_file:
    - COPYING-applewmproto
    - COPYING-bigreqsproto
    - COPYING-compositeproto
    - COPYING-damageproto
    - COPYING-dmxproto
    - COPYING-dri2proto
    - COPYING-dri3proto
