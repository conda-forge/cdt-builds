package:
  name: openssl-libs-cos7-x86_64
  version: 1.0.2k

source:
  - url: http://mirror.centos.org/centos/7/os/x86_64/Packages/openssl-libs-1.0.2k-19.el7.x86_64.rpm
    sha256: 8a907020f9b1697cb8971158b3a5279e5b54e5637f55dcce751f1610a2ed6452
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/openssl-1.0.2k-19.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - ca-certificates-cos7-x86_64 >=2008 *_{{ cdt_build_number|int + 1000 }}
  host:
    - ca-certificates-cos7-x86_64 >=2008 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - ca-certificates-cos7-x86_64 >=2008 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.openssl.org/
  license: OpenSSL
  license_family: Other
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/openssl-libs-1.0.2k/LICENSE
  summary: "(CDT) A general purpose cryptography library with TLS implementation"
  description: |
        OpenSSL is a toolkit for supporting cryptography. The openssl-libs package
        contains the libraries that are used by various applications which support
        cryptographic algorithms and protocols.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
