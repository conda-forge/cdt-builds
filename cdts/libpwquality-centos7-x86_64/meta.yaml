package:
  name: libpwquality-conda-x86_64
  version: 1.2.3

source:
  - url: http://vault.centos.org/7.9.2009/os/x86_64/Packages/libpwquality-1.2.3-5.el7.x86_64.rpm
    sha256: 4cab5d54e3baf5d94dc3f8bf92cef72215dcf3354903493bdd19fa02629bf385
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.9.2009/os/Source/SPackages/libpwquality-1.2.3-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - cracklib-dicts-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
  host:
    - cracklib-dicts-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - cracklib-dicts-conda-x86_64 >=2.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/libpwquality/libpwquality/
  license: BSD or GPLv2+
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libpwquality-1.2.3/COPYING
  summary: "(CDT) A library for password generation and password quality checking"
  description: |
        This is a library for password quality checks and generation of random
        passwords that pass the checks. This library uses the cracklib and cracklib
        dictionaries to perform some of the checks.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
