package:
  name: libsm-conda-ppc64le
  version: 1.2.2

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libSM-1.2.2-2.el7.ppc64le.rpm
    sha256: 055ac077f6605a51578a525898f0a284a9a23b02667d0bf5ef5f99ac842c2ea0
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libSM-1.2.2-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libSM-1.2.2/COPYING
  summary: "(CDT) X.Org X11 SM runtime library"
  description: |
        The X.Org X11 SM (Session Management) runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
