package:
  name: ca-certificates-conda-aarch64
  version: 2020.2.41

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/ca-certificates-2020.2.41-70.0.el7_8.noarch.rpm
    sha256: 1095e8edd8713c148159831eda79522d8eae5c52f1930b7a570a157f3ccf2fc2
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/ca-certificates-2020.2.41-70.0.el7_8.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - p11-kit-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - p11-kit-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - p11-kit-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-conda-aarch64 >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mozilla.org/
  license: Public-Domain
  license_family: Public-Domain
  summary: (CDT) The Mozilla CA root certificate bundle
  description: |
    This package contains the set of CA certificates chosen by the Mozilla
    Foundation for use with the Internet PKI.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
