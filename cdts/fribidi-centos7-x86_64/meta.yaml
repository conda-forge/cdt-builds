package:
  name: fribidi-conda-x86_64
  version: 1.0.2

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/fribidi-1.0.2-1.el7_7.1.x86_64.rpm
    sha256: 4f465f6e5d04990c70f786cb6e432bad2ef2094fd06f71213fedaa8bb51ac668
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/fribidi-1.0.2-1.el7_7.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/fribidi/fribidi/
  license: LGPLv2+ and UCD
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/fribidi-1.0.2/COPYING
  summary: "(CDT) Library implementing the Unicode Bidirectional Algorithm"
  description: |
        A library to handle bidirectional scripts (for example Hebrew, Arabic), so
        that the display is done in the proper way; while the text data itself is
        always written in logical order.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
