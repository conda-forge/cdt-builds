package:
  name: libice-conda-aarch64
  version: 1.0.9

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/libICE-1.0.9-9.el7.aarch64.rpm
    sha256: a8cfafadffe80d4db2eb38e9f308822430c378392c0a195c9b33c6d5ca59d5ef
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libICE-1.0.9-9.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-aarch64 2.17.*
  run:
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libICE/COPYING
  summary: "(CDT) X.Org X11 ICE runtime library"
  description: |
        The X.Org X11 ICE (Inter-Client Exchange) runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
