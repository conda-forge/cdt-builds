package:
  name: libsm-devel-conda-ppc64le
  version: 1.2.2

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libSM-devel-1.2.2-2.el7.ppc64le.rpm
    sha256: 0967d96cd46a7c47788fd2986dcb234e9fe1dfa21dc81bb44069c33c3cdbce60
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libSM-1.2.2-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libsm-conda-ppc64le ==1.2.2 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libsm-conda-ppc64le ==1.2.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libsm-conda-ppc64le ==1.2.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libsm-license
  summary: (CDT) X.Org X11 SM development package
  description: |
    The X.Org X11 SM (Session Management) development package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
