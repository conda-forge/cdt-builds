package:
  name: libudev-cos6-x86_64
  version: 147

source:
  - url: http://mirror.centos.org/centos/6.10/os/x86_64/Packages/libudev-147-2.73.el6_8.2.x86_64.rpm
    sha256: 961be061b58d532d50a813ddf3fa24ba5c709ec80f9c6ab6356d8f21677625d6
    no_hoist: true
    folder: binary
