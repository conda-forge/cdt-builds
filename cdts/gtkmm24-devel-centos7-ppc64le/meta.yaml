package:
  name: gtkmm24-devel-conda-ppc64le
  version: 2.24.5

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/gtkmm24-devel-2.24.5-1.el7.ppc64le.rpm
    sha256: 947ad0070c19422dec46f54e817da5b7379a33179d5537e9a12cec50ff56df22
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/gtkmm24-2.24.5-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - gtkmm24-conda-ppc64le ==2.24.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - gtkmm24-conda-ppc64le ==2.24.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - gtkmm24-conda-ppc64le ==2.24.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtkmm.org/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file:
    - gtkmm-license
    - gtkmm-tools-license
  summary: (CDT) Headers for developing programs that will use gtkmm24.
  description: |
    This package contains the static libraries and header files needed for
    developing gtkmm applications.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
