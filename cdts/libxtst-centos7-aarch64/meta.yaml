package:
  name: libxtst-conda-aarch64
  version: 1.2.3

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/libXtst-1.2.3-1.el7.aarch64.rpm
    sha256: f40854c398ab8243ab3f21ec55507d4b8e03093203022c93bcc27260c14022cc
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXtst-1.2.3-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-conda-aarch64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-conda-aarch64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - libx11-conda-aarch64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxtst-license
  summary: (CDT) X.Org X11 libXtst runtime library
  description: |
    X.Org X11 libXtst runtime library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
