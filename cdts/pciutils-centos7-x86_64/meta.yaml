package:
  name: pciutils-conda-x86_64
  version: 3.5.1

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/pciutils-3.5.1-3.el7.x86_64.rpm
    sha256: c45b49f2aadb84a902b4c3e2f0d8e05fd8f61a1df0ff8c1c4056c37733bc9dfe
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/pciutils-3.5.1-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - pciutils-libs-conda-x86_64 ==3.5.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - pciutils-libs-conda-x86_64 ==3.5.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - pciutils-libs-conda-x86_64 ==3.5.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://atrey.karlin.mff.cuni.cz/~mj/pciutils.shtml
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: pciutils-license
  summary: (CDT) PCI bus related utilities
  description: |
    The pciutils package contains various utilities for inspecting and setting
    devices connected to the PCI bus. The utilities provided require kernel
    version 2.1.82 or newer (which support the /proc/bus/pci interface).

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
