package:
  name: libxinerama-devel-conda-x86_64
  version: 1.1.3

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libXinerama-devel-1.1.3-2.1.el7.x86_64.rpm
    sha256: 440e76ff14a4b4c799a15887bd0a39478eafa63855c58cbfab30a4af5b3b95c7
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libXinerama-1.1.3-2.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxinerama-conda-x86_64 ==1.1.3 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxinerama-conda-x86_64 ==1.1.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libxinerama-conda-x86_64 ==1.1.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxinerma-license
  summary: (CDT) X.Org X11 libXinerama development package
  description: |
    X.Org X11 libXinerama development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
