  run:
    - glib2-devel-cos7-x86_64 >=2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-cos7-x86_64 ==0.8.14 *_{{ cdt_build_number|int + 1000 }}
    - pkgconfig-cos7-x86_64 >=0.8 *_{{ cdt_build_number|int + 1000 }}
