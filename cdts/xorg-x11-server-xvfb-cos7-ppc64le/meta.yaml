  build:
    - xorg-x11-server-common-cos7-ppc64le >=1.20.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - xorg-x11-server-common-cos7-ppc64le >=1.20.4 *_{{ cdt_build_number|int + 1000 }}
