package:
  name: libxft-conda-ppc64le
  version: 2.3.2

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXft-2.3.2-2.el7.ppc64le.rpm
    sha256: 42f4076ae5fbb2ed7a962f23c7a595e0083fe9a3ee337f7a1741e05276b5c69a
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXft-2.3.2-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - fontconfig-conda-ppc64le >=2.2 *_{{ cdt_build_number|int + 1000 }}
  host:
    - fontconfig-conda-ppc64le >=2.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - fontconfig-conda-ppc64le >=2.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libXft-license
  summary: (CDT) X.Org X11 libXft runtime library
  description: |
    X.Org X11 libXft runtime library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
