package:
  name: libpng-devel-conda-x86_64
  version: 1.5.13

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libpng-devel-1.5.13-8.el7.x86_64.rpm
    sha256: 33f50689280bb61a62972f43d02234b7c5dbbb163de87e7799607c33996ea110
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libpng-1.5.13-8.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libpng-conda-x86_64 ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libpng-conda-x86_64 ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libpng-conda-x86_64 ==1.5.13 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.libpng.org/pub/png/
  license: zlib
  license_family: Other
  license_file: libpng-license
  summary: (CDT) Development tools for programs to manipulate PNG image format files
  description: |
    The libpng-devel package contains header files and documentation necessary for
    developing programs using the PNG (Portable Network Graphics) library.  If you
    want to develop programs which will manipulate PNG image format files, you
    should install libpng-devel.  You'll also need to install the libpng package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
