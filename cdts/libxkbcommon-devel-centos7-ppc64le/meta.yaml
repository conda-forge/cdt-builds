package:
  name: libxkbcommon-devel-conda-ppc64le
  version: 0.7.1

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libxkbcommon-devel-0.7.1-3.el7.ppc64le.rpm
    sha256: 0562f976047a757fb86081a09040ca0027df89e22a5d28d659304091504cbff9
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libxkbcommon-0.7.1-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxkbcommon-conda-ppc64le ==0.7.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxkbcommon-conda-ppc64le ==0.7.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libxkbcommon-conda-ppc64le ==0.7.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxkbcommon-license
  summary: (CDT) X.Org X11 XKB parsing development package
  description: |
    X.Org X11 XKB parsing development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
