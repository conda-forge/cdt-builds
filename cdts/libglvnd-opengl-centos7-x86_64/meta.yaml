package:
  name: libglvnd-opengl-conda-x86_64
  version: 1.0.1

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libglvnd-opengl-1.0.1-0.8.git5baa1e5.el7.x86_64.rpm
    sha256: eaa2b289240691ab48f0fe8fb19eef04a04a6ca433c37f51c0ef2c1e171a7c95
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libglvnd-1.0.1-0.8.git5baa1e5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libglvnd-conda-x86_64 ==1.0.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libglvnd-conda-x86_64 ==1.0.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libglvnd-conda-x86_64 ==1.0.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/NVIDIA/libglvnd
  license: MIT
  license_family: MIT
  license_file: libglvnd-license
  summary: (CDT) OpenGL support for libglvnd
  description: |
    libOpenGL is the common dispatch interface for the workstation OpenGL API.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
