package:
  name: mesa-khr-devel-conda-x86_64
  version: 18.3.4

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/mesa-khr-devel-18.3.4-10.el7.x86_64.rpm
    sha256: 43fcb86387a59f75cdb3150ecec734e0970aba78324b2f6982bb69e489751ca2
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/mesa-18.3.4-10.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa Khronos development headers
  description: |
    Mesa Khronos development headers

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
