package:
  name: libxscrnsaver-conda-ppc64le
  version: 1.2.2

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXScrnSaver-1.2.2-6.1.el7.ppc64le.rpm
    sha256: 1440b7d8503c8080f95b17e6aaa3d180133e9ab08ad45c6683490e1fb045731c
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXScrnSaver-1.2.2-6.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxscrnsaver-license
  summary: (CDT) X.Org X11 libXss runtime library
  description: |
    X.Org X11 libXss runtime library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
