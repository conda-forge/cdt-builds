package:
  name: gtkmm24-cos7-ppc64le
  version: 2.24.5

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/gtkmm24-2.24.5-1.el7.ppc64le.rpm
    sha256: 10b4384789ea34ce708c5dbd72144538018aa11ca324cf845eb18c7efde9237f
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/gtkmm24-2.24.5-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtkmm.org/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/gtkmm24-2.24.5/COPYING
  summary: "(CDT) C++ interface for GTK2 (a GUI library for X)"
  description: |
        gtkmm provides a C++ interface to the GTK+ GUI library. gtkmm2 wraps GTK+ 2.
        Highlights include typesafe callbacks, widgets extensible via inheritance and
        a comprehensive set of widget classes that can be freely combined to quickly
        create complex user interfaces.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
