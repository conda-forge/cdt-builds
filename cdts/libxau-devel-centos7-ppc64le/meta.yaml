package:
  name: libxau-devel-conda-ppc64le
  version: 1.0.8

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXau-devel-1.0.8-2.1.el7.ppc64le.rpm
    sha256: 9a6d3a9a801c238a13f5fd4f9ad31d5f3c82824b8d6949523e85b7e915b6588e
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXau-1.0.8-2.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxau-conda-ppc64le ==1.0.8 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxau-conda-ppc64le ==1.0.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libxau-conda-ppc64le ==1.0.8 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxau-license
  summary: (CDT) Development files for libXau
  description: |
    X.Org X11 libXau development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
