package:
  name: pixman-conda-ppc64le
  version: 0.34.0

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/pixman-0.34.0-1.el7.ppc64le.rpm
    sha256: d7ab2bf34a2be3b2b64782a6095c1f400879840ad546b3bc13cb89b56e929a99
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/pixman-0.34.0-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://cgit.freedesktop.org/pixman/
  license: MIT
  license_family: MIT
  license_file: pixman-license
  summary: (CDT) Pixel manipulation library
  description: |
    Pixman is a pixel manipulation library for X and cairo.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
