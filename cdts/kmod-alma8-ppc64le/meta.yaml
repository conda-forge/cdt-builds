package:
  name: kmod-conda-ppc64le
  version: 25

source:
  - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/ppc64le/os/Packages/kmod-25-20.el8.ppc64le.rpm
    sha256: a3929310072be0ce3d49ab605c1187d4f33a8008e84fba321c1b591f83afd1c3
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/Source/Packages/kmod-25-20.el8.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.28.*
  run:
    - sysroot_linux-ppc64le 2.28.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://git.kernel.org/?p=utils/kernel/kmod/kmod.git;a=summary
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: kmod-copying
  summary: (CDT) Linux kernel module management utilities
  description: |
    The kmod package provides various programs needed for automatic loading and
    unloading of modules under 2.6, 3.x, and later kernels, as well as other
    module management programs. Device drivers and filesystems are two examples of
    loaded and unloaded modules.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
