package:
  name: libxcomposite-conda-ppc64le
  version: 0.4.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXcomposite-0.4.4-4.1.el7.ppc64le.rpm
    sha256: aade53ea2d9b66196421b4b02843b6ad410ccbda74a5282e1af9806a525e277a
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXcomposite-0.4.4-4.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXcomposite-0.4.4/COPYING
  summary: "(CDT) X Composite Extension library"
  description: |
        X Composite Extension library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
