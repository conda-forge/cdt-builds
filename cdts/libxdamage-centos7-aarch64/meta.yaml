package:
  name: libxdamage-conda-aarch64
  version: 1.1.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/libXdamage-1.1.4-4.1.el7.aarch64.rpm
    sha256: 92f25a6874106bb3637e8d4d763cce4df09f1eecd959101774337c3170c7108c
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXdamage-1.1.4-4.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-aarch64 2.17.*
  run:
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXdamage-1.1.4/COPYING
  summary: "(CDT) X Damage extension library"
  description: |
        X.Org X11 libXdamage runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
