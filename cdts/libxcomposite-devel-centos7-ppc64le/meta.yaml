package:
  name: libxcomposite-devel-conda-ppc64le
  version: 0.4.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXcomposite-devel-0.4.4-4.1.el7.ppc64le.rpm
    sha256: fe9ee6ffd9ba2ac96ea8fdff031e46a9a7ec47a9db886d18aea839ac4a424f37
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXcomposite-0.4.4-4.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxcomposite-conda-ppc64le ==0.4.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxcomposite-conda-ppc64le ==0.4.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libxcomposite-conda-ppc64le ==0.4.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxcomposite-license
  summary: (CDT) Development files for libXcomposite
  description: |
    X.Org X11 libXcomposite development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
