package:
  name: xcb-util-devel-conda-aarch64
  version: 0.4.0

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/xcb-util-devel-0.4.0-2.el7.aarch64.rpm
    sha256: 296215992bef0ce3e2cd2e68951757645dd8077bbfc86113cc169dccd69ce7d9
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/xcb-util-0.4.0-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - xcb-util-conda-aarch64 ==0.4.0 *_{{ cdt_build_number|int + 1000 }}
  host:
    - xcb-util-conda-aarch64 ==0.4.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - xcb-util-conda-aarch64 ==0.4.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://xcb.freedesktop.org
  license: MIT
  license_family: MIT
  license_file: xcb-util-license
  summary: (CDT) Development and header files for xcb-util
  description: |
    Development files for xcb-util.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
