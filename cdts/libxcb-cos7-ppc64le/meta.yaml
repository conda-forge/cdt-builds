source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/libxcb-1.13-1.el7.ppc64le.rpm
    sha256: 52af7fb2a025fcd24013bb007db047c54cba76a082d4735a576ac23a093cd7f1
    no_hoist: true
