build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

about:
  home: https://xcb.freedesktop.org/
  license: MIT
  license_family: MIT
  license_file: libxcb-license
  summary: (CDT) A C binding to the X11 protocol
