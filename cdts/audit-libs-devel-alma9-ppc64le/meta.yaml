package:
  name: audit-libs-devel-conda-ppc64le
  version: 3.1.5

source:
  - url: https://repo.almalinux.org/almalinux/9.6/AppStream/ppc64le/os/Packages/audit-libs-devel-3.1.5-4.el9.ppc64le.rpm
    sha256: b6f3b18a7ab70d09f2480841bfefbaac915f9499744545e2a34a8d70e60f6fe3
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/AppStream/Source/Packages/audit-3.1.5-4.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  build:
    - audit-libs-conda-ppc64le ==3.1.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - audit-libs-conda-ppc64le ==3.1.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.34.*
  run:
    - audit-libs-conda-ppc64le ==3.1.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.34.*
test:
  commands:
    - echo "it installs!"

about:
  home: http://people.redhat.com/sgrubb/audit/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: audit-libs-copying.lib
  summary: (CDT) Header files for libaudit
  description: |
    The audit-libs-devel package contains the header files needed for developing
    applications that need to use the audit framework libraries.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
