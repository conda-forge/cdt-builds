package:
  name: nss-conda-ppc64le
  version: 3.44.0

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/nss-3.44.0-7.el7_7.ppc64le.rpm
    sha256: 348a1040936e8b20ac16adbe3c6a951d3d59e005251800ce50ce2de8a9615c5e
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/nss-3.44.0-7.el7_7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - nspr-conda-ppc64le >=4.21.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-softokn-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-util-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
  host:
    - nspr-conda-ppc64le >=4.21.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-softokn-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-util-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - nspr-conda-ppc64le >=4.21.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-softokn-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
    - nss-util-conda-ppc64le >=3.44.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mozilla.org/projects/security/pki/nss/
  license: MPL-2.0
  license_family: Other
  license_file: nss-license
  summary: (CDT) Network Security Services
  description: |
    Network Security Services (NSS) is a set of libraries designed to support
    cross-platform development of security-enabled client and server applications.
    Applications built with NSS can support SSL v2 and v3, TLS, PKCS #5, PKCS #7,
    PKCS #11, PKCS #12, S/MIME, X.509 v3 certificates, and other security
    standards.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
