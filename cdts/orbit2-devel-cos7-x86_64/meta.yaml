  build:
    - orbit2-cos7-x86_64 ==2.14.19 *_{{ cdt_build_number|int + 1000 }}
    - glib2-devel-cos7-x86_64 >=2.2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-devel-cos7-x86_64 >=0.8.2 *_{{ cdt_build_number|int + 1000 }}
  host:
    - orbit2-cos7-x86_64 ==2.14.19 *_{{ cdt_build_number|int + 1000 }}
    - glib2-devel-cos7-x86_64 >=2.2.0 *_{{ cdt_build_number|int + 1000 }}
    - libidl-devel-cos7-x86_64 >=0.8.2 *_{{ cdt_build_number|int + 1000 }}
