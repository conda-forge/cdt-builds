package:
  name: pango-devel-conda-ppc64le
  version: 1.42.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/pango-devel-1.42.4-4.el7_7.ppc64le.rpm
    sha256: fb0bddf1042e6d9c8cff8bfee8dc8a7e217402610e2f650e4cabd7c17babadf3
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/pango-1.42.4-4.el7_7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - cairo-devel-conda-ppc64le >=1.12.10 *_{{ cdt_build_number|int + 1000 }}
    - fontconfig-devel-conda-ppc64le >=2.11.91 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-ppc64le >=2.1.5 *_{{ cdt_build_number|int + 1000 }}
    - glib2-devel-conda-ppc64le >=2.56.1 *_{{ cdt_build_number|int + 1000 }}
    - pango-conda-ppc64le ==1.42.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - cairo-devel-conda-ppc64le >=1.12.10 *_{{ cdt_build_number|int + 1000 }}
    - fontconfig-devel-conda-ppc64le >=2.11.91 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-ppc64le >=2.1.5 *_{{ cdt_build_number|int + 1000 }}
    - glib2-devel-conda-ppc64le >=2.56.1 *_{{ cdt_build_number|int + 1000 }}
    - pango-conda-ppc64le ==1.42.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - cairo-devel-conda-ppc64le >=1.12.10 *_{{ cdt_build_number|int + 1000 }}
    - fontconfig-devel-conda-ppc64le >=2.11.91 *_{{ cdt_build_number|int + 1000 }}
    - freetype-devel-conda-ppc64le >=2.1.5 *_{{ cdt_build_number|int + 1000 }}
    - glib2-devel-conda-ppc64le >=2.56.1 *_{{ cdt_build_number|int + 1000 }}
    - pango-conda-ppc64le ==1.42.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.pango.org
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: pango-copying
  summary: (CDT) Development files for pango
  description: |
    The pango-devel package includes the header files and developer documentation
    for the pango package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
