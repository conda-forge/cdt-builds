package:
  name: libxxf86vm-devel-conda-ppc64le
  version: 1.1.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXxf86vm-devel-1.1.4-1.el7.ppc64le.rpm
    sha256: e7ff46808f8b4bbb636a15f189297770a1529c58f7739760f8b2c0da8dfe26d5
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXxf86vm-1.1.4-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxxf86vm-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxxf86vm-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libxxf86vm-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxxf86vm-license
  summary: (CDT) X.Org X11 libXxf86vm development package
  description: |
    X.Org X11 libXxf86vm development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
