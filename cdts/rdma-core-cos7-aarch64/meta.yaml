package:
  name: rdma-core-cos7-aarch64
  version: 22.4

source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/rdma-core-22.4-1.el7.aarch64.rpm
    sha256: acb33ba9e259a858e869ec3d348c8f0f9ce10c41d647f4ab827fbbdbd9b20523
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/rdma-core-22.4-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-aarch64 2.17.*
  run:
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/linux-rdma/rdma-core
  license: GPLv2 or BSD
  license_family: GPL2
  license_file: {{ SRC_DIR }}/binary/usr/share/licenses/rdma-core-22.4/COPYING.md
  summary: "(CDT) RDMA core userspace libraries and daemons"
  description: |
        RDMA core userspace infrastructure and documentation, including initscripts,
        kernel driver-specific modprobe override configs, IPoIB network scripts,
        dracut rules, and the rdma-ndd utility.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
