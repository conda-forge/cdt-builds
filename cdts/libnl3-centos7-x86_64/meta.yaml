package:
  name: libnl3-conda-x86_64
  version: 3.2.28

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libnl3-3.2.28-4.el7.x86_64.rpm
    sha256: 5ca76b1f217bfd9184ba8efa7e70415ebc85d26930b88b743c140bd88bbbc9ad
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libnl3-3.2.28-4.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.infradead.org/~tgr/libnl/
  license: LGPLv2
  license_family: LGPL
  license_file: libnl3-license
  summary: (CDT) Convenience library for kernel netlink sockets
  description: |
    This package contains a convenience library to simplify using the Linux
    kernel's netlink sockets interface for network manipulation

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
