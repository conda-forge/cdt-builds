package:
  name: p11-kit-cos7-x86_64
  version: 0.23.5

source:
  - url: http://mirror.centos.org/centos/7/os/x86_64/Packages/p11-kit-0.23.5-3.el7.x86_64.rpm
    sha256: 8a15990e66c12cfe913f738c87ce772e2e86e67ca27f36ccb43e07eb171c201f
    no_hoist: true
    folder: binary
