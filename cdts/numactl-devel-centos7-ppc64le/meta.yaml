package:
  name: numactl-devel-conda-ppc64le
  version: 2.0.12

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/numactl-devel-2.0.12-5.el7.ppc64le.rpm
    sha256: 898d7f0b3ec3c37036a503acc91e8bf6a64b735ec9e9fcf44579437deac78c89
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/numactl-2.0.12-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - numactl-libs-conda-ppc64le ==2.0.12 *_{{ cdt_build_number|int + 1000 }}
  host:
    - numactl-libs-conda-ppc64le ==2.0.12 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - numactl-libs-conda-ppc64le ==2.0.12 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/numactl/numactl
  license: LGPLv2 and GPLv2
  license_family: GPL2
  license_file:
    - numactl-copyright.txt
    - numactl-gpl2.txt
    - numactl-lgpl2.txt
  summary: (CDT) Development package for building Applications that use numa
  description: |
    Provides development headers for numa library calls

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
