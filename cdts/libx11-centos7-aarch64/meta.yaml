package:
  name: libx11-conda-aarch64
  version: 1.6.7

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/libX11-1.6.7-2.el7.aarch64.rpm
    sha256: 9ece55780a6f2b0682832ac25bf89cb51e550a27f0dbf15b8c3454363be3c8f7
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libX11-1.6.7-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-common-conda-aarch64 >=1.6.7 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-common-conda-aarch64 >=1.6.7 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - libx11-common-conda-aarch64 >=1.6.7 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: x11-license
  summary: (CDT) Core X11 protocol client library
  description: |
    Core X11 protocol client library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
