package:
  name: kmod-libs-conda-aarch64
  version: 28

source:
  - url: https://vault.almalinux.org/9.3/BaseOS/aarch64/os/Packages/kmod-libs-28-9.el9.aarch64.rpm
    sha256: f373133015b1693171e4d2c7a1f7a78d013962d070d5897a044dcd65ef579420
    no_hoist: true
    folder: binary
  # - url: https://vault.almalinux.org/9.3/BaseOS/Source/Packages/kmod-28-9.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'

requirements:
  host:
    - sysroot_linux-64 2.34.*
  run:
    - sysroot_linux-64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://git.kernel.org/pub/scm/utils/kernel/kmod/kmod.git
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: kmod-copying
  summary: (CDT) Libraries to handle kernel module loading and unloading
  description: |
    The kmod-libs package provides runtime libraries for any application that
    wishes to load or unload Linux kernel modules from the running system.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
