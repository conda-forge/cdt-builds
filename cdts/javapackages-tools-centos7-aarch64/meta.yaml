package:
  name: javapackages-tools-cos7-aarch64
  version: 3.4.1

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/javapackages-tools-3.4.1-11.el7.noarch.rpm
    sha256: cb9d2fd9d743bf4cb28b4afec7e8d1891fcca6f63f00ba7a60aadfe337527e1c
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/javapackages-tools-3.4.1-11.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - python-javapackages-cos7-aarch64 ==3.4.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - python-javapackages-cos7-aarch64 ==3.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - python-javapackages-cos7-aarch64 ==3.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://fedorahosted.org/javapackages/
  license: BSD
  license_family: BSD
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/javapackages-tools-3.4.1/LICENSE
  summary: "(CDT) Macros and scripts for Java packaging support"
  description: |
        This package provides macros and scripts to support Java packaging.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
