package:
  name: mesa-libgbm-conda-x86_64
  version: 24.2.8

source:
  - url: https://repo.almalinux.org/almalinux/9.6/AppStream/x86_64/os/Packages/mesa-libgbm-24.2.8-3.el9_6.alma.1.x86_64.rpm
    sha256: d154533148363a0517b51fbec02f138e0d6fe03b6c9c1b53d4f95f9e9d0d7da1
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/AppStream/Source/Packages/mesa-24.2.8-3.el9_6.alma.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-64 2.34.*
  run:
    - sysroot_linux-64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT AND BSD-3-Clause AND SGI-B-2.0
  license_family: BSD
  license_file: mesa-license
  summary: (CDT) Mesa gbm runtime library
  description: |
    Mesa gbm runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
