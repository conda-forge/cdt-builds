package:
  name: mesa-libgbm-conda-x86_64
  version: 23.3.3

source:
  - url: https://vault.almalinux.org/9.4/AppStream/x86_64/os/Packages/mesa-libgbm-23.3.3-1.el9.x86_64.rpm
    sha256: 642b0fd288e069ff85831e12dc924b9cf9a64acebaa7fad2abb26b38fa0e8e00
    no_hoist: true
    folder: binary
  # - url: https://vault.almalinux.org/9.4/AppStream/Source/Packages/mesa-23.3.3-1.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-64 2.34.*
  run:
    - sysroot_linux-64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa gbm runtime library
  description: |
    Mesa gbm runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
