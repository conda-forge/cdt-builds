package:
  name: python-javapackages-conda-x86_64
  version: 3.4.1

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/python-javapackages-3.4.1-11.el7.noarch.rpm
    sha256: 8d867ffbfaf2bc76f13c1fc624e12d75f84e0ff22636a52171e20af579c63801
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/javapackages-tools-3.4.1-11.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://fedorahosted.org/javapackages/
  license: BSD
  license_family: BSD
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/python-javapackages-3.4.1/LICENSE
  summary: "(CDT) Module for handling various files for Java packaging"
  description: |
        Module for handling, querying and manipulating of various files for Java
        packaging in Linux distributions

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
