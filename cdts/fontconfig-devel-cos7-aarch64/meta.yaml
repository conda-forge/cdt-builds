source:
  - url: http://mirror.centos.org/altarch/7/os/aarch64/Packages/fontconfig-devel-2.13.0-4.3.el7.aarch64.rpm
    sha256: bdc32001398a5a85228aeff0eb295dc3463fd76e105c40ac3038e8c848c6961e
    no_hoist: true
    folder: binary
