package:
  name: libxinerama-conda-x86_64
  version: 1.1.3

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libXinerama-1.1.3-2.1.el7.x86_64.rpm
    sha256: 9ef99967dc5834d32b4c643cc5c5771a2156057f1095316e070cc0d15eaaa62f
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libXinerama-1.1.3-2.1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-conda-x86_64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-conda-x86_64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libx11-conda-x86_64 >=1.5.99.902 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libXinerama-1.1.3/COPYING
  summary: "(CDT) X.Org X11 libXinerama runtime library"
  description: |
        X.Org X11 libXinerama runtime library

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
