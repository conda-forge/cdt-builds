package:
  name: libeconf-devel-conda-aarch64
  version: 0.4.1

source:
  - url: https://repo.almalinux.org/almalinux/9.6/devel/aarch64/os/Packages/libeconf-devel-0.4.1-4.el9.aarch64.rpm
    sha256: 0ae44d318972031b31d9c28f475a1904165446526b3eaaae5ea3f3f63ac64dee
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/devel/Source/Packages/libeconf-0.4.1-4.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  build:
    - libeconf-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libeconf-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*
  run:
    - libeconf-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/openSUSE/libeconf
  license: MIT
  license_family: MIT
  license_file: libeconf-devel-license
  summary: (CDT) Development files for libeconf
  description: |
    The libeconf-devel package contains libraries and header files for developing
    applications that use libeconf.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
