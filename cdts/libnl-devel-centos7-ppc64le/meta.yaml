package:
  name: libnl-devel-conda-ppc64le
  version: 1.1.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libnl-devel-1.1.4-3.el7.ppc64le.rpm
    sha256: b6151e820d6a4f99be5be148b0ce208ac13fc27bf82c2aeda93acdbc17888f06
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libnl-1.1.4-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libnl-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libnl-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libnl-conda-ppc64le ==1.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.infradead.org/~tgr/libnl/
  license: LGPLv2
  license_family: LGPL
  license_file: libnl-devel-license
  summary: (CDT) Libraries and headers for using libnl
  description: |
    This package contains various headers for using libnl

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
