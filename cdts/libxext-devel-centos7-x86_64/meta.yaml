package:
  name: libxext-devel-conda-x86_64
  version: 1.3.3

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libXext-devel-1.3.3-3.el7.x86_64.rpm
    sha256: a393ca6681725798d068fd5c4dbb9fab678f6955e10b1b368c96b96b76a8b54b
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libXext-1.3.3-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxext-conda-x86_64 ==1.3.3 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxext-conda-x86_64 ==1.3.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - libxext-conda-x86_64 ==1.3.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxext-license
  summary: (CDT) X.Org X11 libXext development package
  description: |
    X.Org X11 libXext development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
