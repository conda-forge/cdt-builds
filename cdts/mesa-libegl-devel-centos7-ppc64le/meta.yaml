package:
  name: mesa-libegl-devel-conda-ppc64le
  version: 18.3.4

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/mesa-libEGL-devel-18.3.4-10.el7.ppc64le.rpm
    sha256: 2fafd8ce90d44455be130438fe1b9a6779c834f9bb3fa06e3cebf6fe73b34ee1
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/mesa-18.3.4-10.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - mesa-khr-devel-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - mesa-libegl-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - mesa-khr-devel-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - mesa-libegl-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - mesa-khr-devel-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - mesa-libegl-conda-ppc64le ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa libEGL development package
  description: |
    Mesa libEGL development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
