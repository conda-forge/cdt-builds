package:
  name: mesa-libgbm-conda-aarch64
  version: 24.2.8

source:
  - url: https://repo.almalinux.org/almalinux/9.6/AppStream/aarch64/os/Packages/mesa-libgbm-24.2.8-3.el9_6.alma.1.aarch64.rpm
    sha256: 2881012d763c893dd950db53cf896d0db679e99be14ac1a12835ba117365fc59
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/AppStream/Source/Packages/mesa-24.2.8-3.el9_6.alma.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-aarch64 2.34.*
  run:
    - sysroot_linux-aarch64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT AND BSD-3-Clause AND SGI-B-2.0
  license_family: BSD
  license_file: mesa-license
  summary: (CDT) Mesa gbm runtime library
  description: |
    Mesa gbm runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
