package:
  name: libsepol-devel-conda-aarch64
  version: 3.5

source:
  - url: https://vault.almalinux.org/9.3/AppStream/aarch64/os/Packages/libsepol-devel-3.5-1.el9.aarch64.rpm
    sha256: 89327c981dfc2901f6117d9c109331323eb24d7aa20e8dc0dcda36054cc2d387
    no_hoist: true
    folder: binary
  # - url: https://vault.almalinux.org/9.3/AppStream/Source/Packages/libsepol-3.5-1.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  build:
    - libsepol-conda-aarch64 ==3.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libsepol-conda-aarch64 ==3.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*
  run:
    - libsepol-conda-aarch64 ==3.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/SELinuxProject/selinux/wiki
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: libsepol-license
  summary: (CDT) Header files and libraries used to build policy manipulation tools
  description: |
    The libsepol-devel package contains the libraries and header files needed for
    developing applications that manipulate binary policies.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
