package:
  name: mesa-libgbm-conda-ppc64le
  version: 23.1.4

source:
  - url: https://repo.almalinux.org/almalinux/8.10/AppStream/ppc64le/os/Packages/mesa-libgbm-23.1.4-4.el8_10.alma.1.ppc64le.rpm
    sha256: 5906132d1c223198219b248974389dac6fc5ac0bcbabfa1eb4fc362cc25dc5e6
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/AppStream/Source/Packages/mesa-23.1.4-4.el8_10.alma.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.28.*
  run:
    - sysroot_linux-ppc64le 2.28.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa gbm runtime library
  description: |
    Mesa gbm runtime library.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
