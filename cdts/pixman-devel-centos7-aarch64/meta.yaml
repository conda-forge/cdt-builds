package:
  name: pixman-devel-conda-aarch64
  version: 0.34.0

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/pixman-devel-0.34.0-1.el7.aarch64.rpm
    sha256: 55b2dd7d8f2eb3ae37866d88f4b2b681e38c228002e0e9c8425659250a9c5b9c
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/pixman-0.34.0-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - pixman-conda-aarch64 ==0.34.0 *_{{ cdt_build_number|int + 1000 }}
  host:
    - pixman-conda-aarch64 ==0.34.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - pixman-conda-aarch64 ==0.34.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://cgit.freedesktop.org/pixman/
  license: MIT
  license_family: MIT
  license_file: pixman-license
  summary: (CDT) Pixel manipulation library development package
  description: |
    Development library for pixman.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
