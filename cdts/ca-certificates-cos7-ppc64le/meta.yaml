package:
  name: ca-certificates-cos7-ppc64le
  version: 2019.2.32

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/ca-certificates-2019.2.32-76.el7_7.noarch.rpm
    sha256: 4d0ee8447f85e63c5208eae9b5fdaeb81facbd14e9a829ee5fd87b12cb4712b1
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/ca-certificates-2019.2.32-76.el7_7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - p11-kit-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - p11-kit-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - p11-kit-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - p11-kit-trust-cos7-ppc64le >=0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  requires:
    - zlib
  commands:
    - echo "it installs!"

about:
  home: http://www.mozilla.org/
  license: Public-Domain
  license_family: Public-Domain
  summary: (CDT) The Mozilla CA root certificate bundle
  description: |
    This package contains the set of CA certificates chosen by the Mozilla
    Foundation for use with the Internet PKI.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
