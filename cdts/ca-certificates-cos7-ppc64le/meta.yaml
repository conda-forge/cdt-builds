package:
  name: ca-certificates-cos7-ppc64le
  version: 2020.2.41

source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/ca-certificates-2020.2.41-70.0.el7_8.noarch.rpm
    sha256: 1095e8edd8713c148159831eda79522d8eae5c52f1930b7a570a157f3ccf2fc2
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/7.7.1908/os/Source/SPackages/ca-certificates-2020.2.41-70.0.el7_8.src.rpm
  #   no_hoist: true
