package:
  name: kmod-libs-conda-x86_64
  version: 28

source:
  - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/x86_64/os/Packages/kmod-libs-28-10.el9.x86_64.rpm
    sha256: 95357bf9d192d2dbe3adaa91e465d966291206fd208e2d3c7c0c719075db24ef
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/Source/Packages/kmod-28-10.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-64 2.34.*
  run:
    - sysroot_linux-64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://git.kernel.org/pub/scm/utils/kernel/kmod/kmod.git
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: kmod-copying
  summary: (CDT) Libraries to handle kernel module loading and unloading
  description: |
    The kmod-libs package provides runtime libraries for any application that
    wishes to load or unload Linux kernel modules from the running system.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
