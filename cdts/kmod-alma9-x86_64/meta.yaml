package:
  name: kmod-conda-x86_64
  version: 28

source:
  - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/x86_64/os/Packages/kmod-28-10.el9.x86_64.rpm
    sha256: b40c30d4f07a845c8ca38a59317a12554eabce9f38f6723895efe87b99a2305f
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/BaseOS/Source/Packages/kmod-28-10.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  host:
    - sysroot_linux-64 2.34.*
  run:
    - sysroot_linux-64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://git.kernel.org/pub/scm/utils/kernel/kmod/kmod.git
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: kmod-copying
  summary: (CDT) Linux kernel module management utilities
  description: |
    The kmod package provides various programs needed for automatic loading and
    unloading of modules under 2.6, 3.x, and later kernels, as well as other
    module management programs. Device drivers and filesystems are two examples of
    loaded and unloaded modules.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
