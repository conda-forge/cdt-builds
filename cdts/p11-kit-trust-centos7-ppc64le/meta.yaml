package:
  name: p11-kit-trust-conda-ppc64le
  version: 0.23.5

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/p11-kit-trust-0.23.5-3.el7.ppc64le.rpm
    sha256: adb8946ce2ea998ff24a67f73435461e58417789a8054e1a7e7ec7b635b35e87
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/p11-kit-0.23.5-3.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - p11-kit-conda-ppc64le ==0.23.5 *_{{ cdt_build_number|int + 1000 }}
  host:
    - p11-kit-conda-ppc64le ==0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - p11-kit-conda-ppc64le ==0.23.5 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://p11-glue.freedesktop.org/p11-kit.html
  license: BSD
  license_family: BSD
  license_file: p11-kit-license
  summary: (CDT) System trust module from p11-kit
  description: |
    The p11-kit-trust package contains a system trust PKCS#11 module which
    contains certificate anchors and black lists.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
