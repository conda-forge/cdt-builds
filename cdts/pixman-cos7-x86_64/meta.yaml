  license: MIT
  license_family: MIT
  # license_file: in the rpm source
  summary: "(CDT) Pixel manipulation library"
  description: |
        Pixman is a pixel manipulation library for X and cairo.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
