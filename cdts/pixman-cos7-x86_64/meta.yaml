source:
  - url: http://mirror.centos.org/centos/7/os/x86_64/Packages/pixman-0.34.0-1.el7.x86_64.rpm
    sha256: 4de698c8cf15c28cae3c6e3a7280ae9ee617803533648153891b2fef2f26bb5a
    no_hoist: true
    folder: binary
