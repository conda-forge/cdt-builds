package:
  name: centos-release-conda-x86_64
  version: 7

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/centos-release-7-9.2009.0.el7.centos.x86_64.rpm
    sha256: 084d7a4cd25d9ecb77dd607072b72829c28602438d96804a4637d371d9c20d1f
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/centos-release-7-9.2009.0.el7.centos.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: centos-release-conda-x86_64
  license: GPL-2.0-only
  license_family: GPL2
  license_file: centos-release-license
  summary: (CDT) CentOS Linux release file
  description: |
    CentOS Linux release files

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
