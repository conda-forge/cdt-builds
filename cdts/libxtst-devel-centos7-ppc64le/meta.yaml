package:
  name: libxtst-devel-conda-ppc64le
  version: 1.2.3

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libXtst-devel-1.2.3-1.el7.ppc64le.rpm
    sha256: 76985287b06e0fbecf9c824737d423e734342b02374a5c20f54b2df9488898c9
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libXtst-1.2.3-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libxtst-conda-ppc64le ==1.2.3 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libxtst-conda-ppc64le ==1.2.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libxtst-conda-ppc64le ==1.2.3 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: libxtst-license
  summary: (CDT) X.Org X11 libXtst development package
  description: |
    X.Org X11 libXtst development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
