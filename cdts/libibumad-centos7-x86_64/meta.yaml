package:
  name: libibumad-conda-x86_64
  version: 22.4

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libibumad-22.4-5.el7.x86_64.rpm
    sha256: 1e9a3066befd1fd65b509f71d7479eeea42592927cca2dda14ae0e5cc8539a90
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/rdma-core-22.4-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - rdma-core-conda-x86_64 ==22.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - rdma-core-conda-x86_64 ==22.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - rdma-core-conda-x86_64 ==22.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/linux-rdma/rdma-core
  license: GPLv2 or BSD
  license_family: GPL2
  license_file:
    - COPYING.BSD_FB
    - COPYING.BSD_MIT
    - COPYING.GPL2
    - COPYING.md
  summary: (CDT) OpenFabrics Alliance InfiniBand umad (userspace management datagram) library
  description: |
    libibumad provides the userspace management datagram (umad) library functions,
    which sit on top of the umad modules in the kernel. These are used by the IB
    diagnostic and management tools, including OpenSM.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
