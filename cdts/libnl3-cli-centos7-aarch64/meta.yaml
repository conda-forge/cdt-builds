package:
  name: libnl3-cli-conda-aarch64
  version: 3.2.28

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/libnl3-cli-3.2.28-4.el7.aarch64.rpm
    sha256: b80ba77f84122dffd8544cba6436f301a73ed43c1748b6bdb178e524624c3297
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libnl3-3.2.28-4.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libnl3-conda-aarch64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libnl3-conda-aarch64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - libnl3-conda-aarch64 ==3.2.28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.infradead.org/~tgr/libnl/
  license: LGPLv2
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/usr/share/doc/libnl3-cli-3.2.28/COPYING
  summary: "(CDT) Command line interface utils for libnl3"
  description: |
        This package contains various libnl3 utils and additional libraries on which
        they depend

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
