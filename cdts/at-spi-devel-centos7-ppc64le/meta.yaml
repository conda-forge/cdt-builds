package:
  name: at-spi-devel-conda-ppc64le
  version: 1.32.0

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/at-spi-devel-1.32.0-12.el7.ppc64le.rpm
    sha256: 34e54adef67758903b1f3aa671e1d3d870675563e61e8186ce9540772179cf90
    no_hoist: true
    folder: binary
  # - url: http://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/at-spi-1.32.0-12.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - orbit2-devel-conda-ppc64le >=2.6.0 *_{{ cdt_build_number|int + 1000 }}
    - at-spi-conda-ppc64le ==1.32.0 *_{{ cdt_build_number|int + 1000 }}
    - atk-devel-conda-ppc64le >=1.29.2 *_{{ cdt_build_number|int + 1000 }}
    - gtk2-devel-conda-ppc64le >=2.10.0 *_{{ cdt_build_number|int + 1000 }}
    - libbonobo-devel-conda-ppc64le >=2.4.0 *_{{ cdt_build_number|int + 1000 }}
  host:
    - orbit2-devel-conda-ppc64le >=2.6.0 *_{{ cdt_build_number|int + 1000 }}
    - at-spi-conda-ppc64le ==1.32.0 *_{{ cdt_build_number|int + 1000 }}
    - atk-devel-conda-ppc64le >=1.29.2 *_{{ cdt_build_number|int + 1000 }}
    - gtk2-devel-conda-ppc64le >=2.10.0 *_{{ cdt_build_number|int + 1000 }}
    - libbonobo-devel-conda-ppc64le >=2.4.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - orbit2-devel-conda-ppc64le >=2.6.0 *_{{ cdt_build_number|int + 1000 }}
    - at-spi-conda-ppc64le ==1.32.0 *_{{ cdt_build_number|int + 1000 }}
    - atk-devel-conda-ppc64le >=1.29.2 *_{{ cdt_build_number|int + 1000 }}
    - gtk2-devel-conda-ppc64le >=2.10.0 *_{{ cdt_build_number|int + 1000 }}
    - libbonobo-devel-conda-ppc64le >=2.4.0 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
test:
  commands:
    - echo "it installs!"

about:
  home: http://developer.gnome.org/projects/gap/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: at-spi-license
  summary: (CDT) Development files for at-spi
  description: |
    This package contains libraries, header files and developer documentation
    needed for developing applications that interact directly with at-spi.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
