package:
  name: libxshmfence-conda-ppc64le
  version: 1.2

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libxshmfence-1.2-1.el7.ppc64le.rpm
    sha256: afa3dd3d84014ac2e61c64b0bfcbcf87786557a8ee6fafb906ecc845cc6e1010
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libxshmfence-1.2-1.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-ppc64le 2.17.*
  run:
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org/
  license: MIT
  license_family: MIT
  license_file: libxshmfence-license
  summary: (CDT) X11 shared memory fences
  description: |
    Shared memory fences for X11, as used in DRI3.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
