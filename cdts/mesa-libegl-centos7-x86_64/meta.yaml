package:
  name: mesa-libegl-conda-x86_64
  version: 18.3.4

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/mesa-libEGL-18.3.4-10.el7.x86_64.rpm
    sha256: 873d854f7c4cba4c8fa82c547fec5e0404e23c096bbfe032f4f492d57f3e2578
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/mesa-18.3.4-10.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - mesa-libgbm-conda-x86_64 ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - mesa-libgbm-conda-x86_64 ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*
  run:
    - mesa-libgbm-conda-x86_64 ==18.3.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa libEGL runtime libraries
  description: |
    Mesa libEGL runtime libraries

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
