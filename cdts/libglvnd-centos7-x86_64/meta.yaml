package:
  name: libglvnd-conda-x86_64
  version: 1.0.1

source:
  - url: https://vault.centos.org/7.9.2009/os/x86_64/Packages/libglvnd-1.0.1-0.8.git5baa1e5.el7.x86_64.rpm
    sha256: 34efc9a21bb0d02d82a41c0e16e94839a30ebd10bc819c8af81ead82d1b43841
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/7.9.2009/os/Source/SPackages/libglvnd-1.0.1-0.8.git5baa1e5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  host:
    - sysroot_linux-64 2.17.*
  run:
    - sysroot_linux-64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/NVIDIA/libglvnd
  license: MIT
  license_family: MIT
  license_file: libglvnd-license
  summary: (CDT) The GL Vendor-Neutral Dispatch library
  description: |
    libglvnd is an implementation of the vendor-neutral dispatch layer for
    arbitrating OpenGL API calls between multiple vendors on a per-screen basis.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
