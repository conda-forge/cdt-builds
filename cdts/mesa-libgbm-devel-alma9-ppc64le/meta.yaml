    sha256: 087266cd9a4cf908a57852faa852011c79e5308726c2712a3c4358b66c7ce0c0
    no_hoist: true
    folder: binary
  # - url: https://vault.almalinux.org/9.3/AppStream/Source/Packages/mesa-23.1.4-1.el9.src.rpm
  #   no_hoist: true
