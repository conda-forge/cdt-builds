package:
  name: libx11-devel-conda-ppc64le
  version: 1.6.7

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/ppc64le/Packages/libX11-devel-1.6.7-2.el7.ppc64le.rpm
    sha256: 5257548618ac6790cc6e89f9f9ac8ce6823ae9f3e112309c6ba13ae8e89971ec
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/libX11-1.6.7-2.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - libx11-conda-ppc64le ==1.6.7 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libx11-conda-ppc64le ==1.6.7 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - libx11-conda-ppc64le ==1.6.7 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.x.org
  license: MIT
  license_family: MIT
  license_file: x11-license
  summary: (CDT) Development files for libX11
  description: |
    X.Org X11 libX11 development package

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
