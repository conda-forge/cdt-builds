package:
  name: xcb-util-wm-devel-conda-aarch64
  version: 0.4.1

source:
  - url: https://vault.centos.org/altarch/7.9.2009/os/aarch64/Packages/xcb-util-wm-devel-0.4.1-5.el7.aarch64.rpm
    sha256: 916b421045be079c1bc58863790dbfd027e09932bdef359f4b3d4cb345f18bcf
    no_hoist: true
    folder: binary
  # - url: https://vault.centos.org/altarch/7.9.2009/os/Source/SPackages/xcb-util-wm-0.4.1-5.el7.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "centos7"]

requirements:
  build:
    - xcb-util-wm-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
  host:
    - xcb-util-wm-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*
  run:
    - xcb-util-wm-conda-aarch64 ==0.4.1 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://xcb.freedesktop.org
  license: MIT
  license_family: MIT
  license_file: xcb-util-wm-license
  summary: (CDT) Development and header files for xcb-util-vm
  description: |
    Development files for xcb-util-wm.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
