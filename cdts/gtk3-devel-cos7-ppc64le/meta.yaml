source:
  - url: http://mirror.centos.org/altarch/7/os/ppc64le/Packages/gtk3-devel-3.22.30-5.el7.ppc64le.rpm
    sha256: 627ca6f91d9e6bf09c2cb8f4e816ec335cafd11842c149bfed241f9c8b7d1e8a
    no_hoist: true
    folder: binary
