build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: False
  detect_binary_files_with_prefix: False
  missing_dso_whitelist:
    - '*'

requirements:
  build:
    - gtk3-cos7-ppc64le ==3.22.30 *_{{ cdt_build_number|int + 1000 }}
  host:
    - gtk3-cos7-ppc64le ==3.22.30 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*
  run:
    - gtk3-cos7-ppc64le ==3.22.30 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.17.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.gtk.org
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: {{ SRC_DIR }}/binary/LICENSE_NOT_FOUND
  summary: "(CDT) Development files for GTK+"
  description: |
        This package contains the libraries and header files that are needed for
        writing applications with version 3 of the GTK+ widget toolkit. If you plan to
        develop applications with GTK+, consider installing the gtk3-devel-docs
        package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
