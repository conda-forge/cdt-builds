package:
  name: audit-libs-conda-aarch64
  version: 3.1.2

source:
  - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/aarch64/os/Packages/audit-libs-3.1.2-1.el8_10.1.aarch64.rpm
    sha256: 7f2419f1700cfb6d7e1f4e84d505c2fb629a3b5061e493684d220eeb76ceb09b
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/Source/Packages/audit-3.1.2-1.el8_10.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  host:
    - sysroot_linux-aarch64 2.28.*
  run:
    - sysroot_linux-aarch64 2.28.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://people.redhat.com/sgrubb/audit/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: audit-libs-copying.lib
  summary: (CDT) Dynamic library for libaudit
  description: |
    The audit-libs package contains the dynamic libraries needed for applications
    to use the audit framework.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
