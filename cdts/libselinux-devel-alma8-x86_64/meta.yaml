package:
  name: libselinux-devel-conda-x86_64
  version: 2.9

source:
  - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/x86_64/os/Packages/libselinux-devel-2.9-9.el8_10.x86_64.rpm
    sha256: c8001bdaba9556e8f557f8bd639a62198367ed41c3ee4441ad21204b2c8ddac4
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/Source/Packages/libselinux-2.9-9.el8_10.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  build:
    - libselinux-conda-x86_64 ==2.9 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-conda-x86_64 >=2.9 *_{{ cdt_build_number|int + 1000 }}
  host:
    - libselinux-conda-x86_64 ==2.9 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-conda-x86_64 >=2.9 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.28.*
  run:
    - libselinux-conda-x86_64 ==2.9 *_{{ cdt_build_number|int + 1000 }}
    - libsepol-devel-conda-x86_64 >=2.9 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.28.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://github.com/SELinuxProject/selinux/wiki
  license: Public-Domain
  license_family: Public-Domain
  summary: (CDT) Header files and libraries used to build SELinux
  description: |
    The libselinux-devel package contains the libraries and header files needed
    for developing SELinux applications.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
