package:
  name: audit-libs-devel-conda-ppc64le
  version: 3.1.2

source:
  - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/ppc64le/os/Packages/audit-libs-devel-3.1.2-1.el8_10.1.ppc64le.rpm
    sha256: 6c7a49e0517b4a2aac6e969f9a9f14f03d8d178b60497320a18e961c0f9dc0be
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/BaseOS/Source/Packages/audit-3.1.2-1.el8_10.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  build:
    - audit-libs-conda-ppc64le ==3.1.2 *_{{ cdt_build_number|int + 1000 }}
  host:
    - audit-libs-conda-ppc64le ==3.1.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.28.*
  run:
    - audit-libs-conda-ppc64le ==3.1.2 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-ppc64le 2.28.*
test:
  commands:
    - echo "it installs!"

about:
  home: http://people.redhat.com/sgrubb/audit/
  license: LGPL-2.0-or-later
  license_family: LGPL
  license_file: audit-libs-copying.lib
  summary: (CDT) Header files for libaudit
  description: |
    The audit-libs-devel package contains the header files needed for developing
    applications that need to use the audit framework libraries.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
