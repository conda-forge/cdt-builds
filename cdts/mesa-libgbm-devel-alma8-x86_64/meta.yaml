package:
  name: mesa-libgbm-devel-conda-x86_64
  version: 23.1.4

source:
  - url: https://repo.almalinux.org/almalinux/8.10/PowerTools/x86_64/os/Packages/mesa-libgbm-devel-23.1.4-4.el8_10.alma.1.x86_64.rpm
    sha256: ad2cada9d87de59390c107c9e0f8c1ce0def956dc77f0604ae3f12d17087fcd5
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/8.10/PowerTools/Source/Packages/mesa-23.1.4-4.el8_10.alma.1.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma8"]

requirements:
  build:
    - mesa-libgbm-conda-x86_64 ==23.1.4 *_{{ cdt_build_number|int + 1000 }}
  host:
    - mesa-libgbm-conda-x86_64 ==23.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.28.*
  run:
    - mesa-libgbm-conda-x86_64 ==23.1.4 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-64 2.28.*

test:
  commands:
    - echo "it installs!"

about:
  home: http://www.mesa3d.org
  license: MIT
  license_family: MIT
  license_file: mesa-license
  summary: (CDT) Mesa libgbm development package
  description: |
    Mesa libgbm development package.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
