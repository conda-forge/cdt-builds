package:
  name: kmod-devel-conda-aarch64
  version: 28

source:
  - url: https://repo.almalinux.org/almalinux/9.6/CRB/aarch64/os/Packages/kmod-devel-28-10.el9.aarch64.rpm
    sha256: f6895c4821ca8597449122dfcd18c1a09860ba87075f23821a8cf6e6a9ab902d
    no_hoist: true
    folder: binary
  # - url: https://repo.almalinux.org/almalinux/9.6/CRB/Source/Packages/kmod-28-10.el9.src.rpm
  #   no_hoist: true
  #   folder: source

build:
  number: {{ cdt_build_number|int + 1000 }}
  noarch: generic
  binary_relocation: false
  detect_binary_files_with_prefix: false
  missing_dso_whitelist:
    - '*'
  # this skip is here because we need different package hashes per distro.
  # we therefore list all possible values in CBC and skip those we don't want;
  # use in a selector ensures that the `distro` variable shows up in the hash
  skip: true  # [distro != "alma9"]

requirements:
  build:
    - kmod-libs-conda-aarch64 ==28 *_{{ cdt_build_number|int + 1000 }}
  host:
    - kmod-libs-conda-aarch64 ==28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*
  run:
    - kmod-libs-conda-aarch64 ==28 *_{{ cdt_build_number|int + 1000 }}
    - sysroot_linux-aarch64 2.34.*

test:
  commands:
    - echo "it installs!"

about:
  home: https://git.kernel.org/pub/scm/utils/kernel/kmod/kmod.git
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: kmod-copying
  summary: (CDT) Header files for kmod development
  description: |
    The kmod-devel package provides header files used for development of
    applications that wish to load or unload Linux kernel modules.

extra:
  recipe-maintainers:
    - conda-forge/help-cdts
