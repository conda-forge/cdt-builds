      pushd ${SYSROOT_DIR}/usr/lib64
      rm libGLX_system.so.0
      ln -s libGLX_mesa.so.0 libGLX_system.so.0
      popd
    cos7-ppc64le: |
      pushd ${SYSROOT_DIR}/usr/lib64
      rm libGLX_system.so.0
      ln -s libGLX_mesa.so.0 libGLX_system.so.0
      popd
